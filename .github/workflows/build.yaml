name: Build Z3 Static

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set Z3 version from tag
        id: z3version
        shell: bash
        run: |
          TAG=${GITHUB_REF##*/}
          VERSION=${TAG#v}  # strip leading 'v'
          echo "version_from_tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Use version
        shell: bash
        run: echo "Building Z3 version ${{ steps.z3version.outputs.version_from_tag }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y cmake make g++

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake make gcc

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Cache Z3 source
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/z3-${{ steps.z3version.outputs.version_from_tag }}
          key: z3-source-${{ steps.z3version.outputs.version_from_tag }}-${{ runner.os }}

      - name: Build Z3
        shell: bash
        run: bash scripts/build.sh

      - name: Cache Z3 build output
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/z3-${{ steps.z3version.outputs.version_from_tag }}/build
          key: z3-build-${{ steps.z3version.outputs.version_from_tag }}-${{ runner.os }}

      - name: Archive build output
        shell: bash
        run: |
          mkdir -p archives
          zip -r "archives/z3-${{ runner.os }}.zip" dist

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: archives/z3-${{ runner.os }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
